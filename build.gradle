plugins {
    id 'java'
    id 'idea'
    id "io.freefair.lombok" version "5.3.0"
    id "io.qameta.allure" version "2.8.1"
}

allure {
    autoconfigure = true
    version = '2.13.7'

    useJUnit5 {
        version = '2.13.7'
    }

}

group 'ru.netology'
version '1.0-SNAPSHOT'

sourceCompatibility = 11
compileJava.options.encoding = 'UTF-8'
compileTestJava.options.encoding = 'UTF-8'

repositories {
    jcenter()
}

dependencies {
    implementation 'com.github.javafaker:javafaker:1.0.2'
    testImplementation 'io.qameta.allure:allure-selenide:2.13.7'
    testImplementation 'org.junit.jupiter:junit-jupiter:5.7.0'
    testImplementation 'com.codeborne:selenide:5.16.2'
    testImplementation 'org.slf4j:slf4j-nop:1.7.30'
}

test {
    useJUnitPlatform()
    systemProperty 'selenide.headless=true', System.getProperty('selenide.headless')
}